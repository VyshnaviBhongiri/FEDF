<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation with Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    .form-control {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: border-color 0.3s, background-color 0.3s;
    }
    input:focus {
      outline: none;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .valid {
      border-color: green;
      background-color: #e6ffe6;
    }
    .invalid {
      border-color: red;
      background-color: #ffe6e6;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success-message {
      margin-top: 10px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Register</h2>
    <div class="form-control">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <span class="error" id="nameError"></span>
    </div>
    <div class="form-control">
      <input type="email" id="email" placeholder="Email" required>
      <span class="error" id="emailError"></span>
    </div>
    <div class="form-control">
      <input type="password" id="password" placeholder="Password" required>
      <span class="error" id="passwordError"></span>
    </div>
    <div class="form-control">
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <span class="error" id="phoneError"></span>
    </div>
    <button type="submit">Submit</button>
    <p class="success-message" id="successMessage"></p>
  </form>

  <script>
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const phone = document.getElementById('phone');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const phoneError = document.getElementById('phoneError');
    const successMessage = document.getElementById('successMessage');

    function validateName() {
      if (fullName.value.trim() === '') {
        nameError.textContent = "Full Name is required";
        fullName.classList.add("invalid");
        fullName.classList.remove("valid");
        return false;
      } else {
        nameError.textContent = "";
        fullName.classList.add("valid");
        fullName.classList.remove("invalid");
        return true;
      }
    }

    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value.trim() === '') {
        emailError.textContent = "Email is required";
        email.classList.add("invalid");
        email.classList.remove("valid");
        return false;
      } else if (!emailRegex.test(email.value)) {
        emailError.textContent = "Enter a valid email address";
        email.classList.add("invalid");
        email.classList.remove("valid");
        return false;
      } else {
        emailError.textContent = "";
        email.classList.add("valid");
        email.classList.remove("invalid");
        return true;
      }
    }

    function validatePassword() {
      const minLength = 8;
      const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
      const numberRegex = /\d/;
      const uppercaseRegex = /[A-Z]/;

      if (password.value.trim() === '') {
        passwordError.textContent = "Password is required";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      } else if (password.value.length < minLength) {
        passwordError.textContent = "At least 8 characters";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      } else if (!specialCharRegex.test(password.value)) {
        passwordError.textContent = "Include a special character";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      } else if (!numberRegex.test(password.value)) {
        passwordError.textContent = "Include a number";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      } else if (!uppercaseRegex.test(password.value)) {
        passwordError.textContent = "Include an uppercase letter";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      } else {
        passwordError.textContent = "";
        password.classList.add("valid");
        password.classList.remove("invalid");
        return true;
      }
    }

    function validatePhone() {
      const phoneRegex = /^[0-9]{10}$/;
      if (phone.value.trim() === '') {
        phoneError.textContent = "Phone number is required";
        phone.classList.add("invalid");
        phone.classList.remove("valid");
        return false;
      } else if (!phoneRegex.test(phone.value)) {
        phoneError.textContent = "Enter a valid 10-digit number";
        phone.classList.add("invalid");
        phone.classList.remove("valid");
        return false;
      } else {
        phoneError.textContent = "";
        phone.classList.add("valid");
        phone.classList.remove("invalid");
        return true;
      }
    }

    // Real-time validation
    fullName.addEventListener("input", validateName);
    email.addEventListener("input", validateEmail);
    password.addEventListener("input", validatePassword);
    phone.addEventListener("input", validatePhone);

    // Form Submission
    document.getElementById('registrationForm').addEventListener('submit', (e) => {
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isPhoneValid = validatePhone();

      if (isNameValid && isEmailValid && isPasswordValid && isPhoneValid) {
        successMessage.textContent = "Form submitted successfully!";
        e.preventDefault(); // for demo, prevent actual submission
      } else {
        successMessage.textContent = "";
        e.preventDefault();
        alert("Please correct the errors before submitting.");
      }
    });
  </script>
</body>
</html>
