 <!DOCTYPE html>

<html lang="en">

<head>

<title>SIMPLE FORM</title>

</head>

<style>

body{

background-color:pink

}



</style>

<body>

<h3>Simple Registration Form<h3>
 <form action="login.html" method="GET">


<table>

<tr>

<td>NAME:</td>

<td>

<input type="text" placeholder="UPPER CASE">

</td>

</tr>

<tr>

<td>password:</td>

<td>

<input type="password" placeholder="">

</td>

</tr>



<tr>

<td>CONTACT:</td>

<td>

<input type="phone" placeholder="95358*">

</td>

</tr>

<tr>

<td>GENDER:</td>

<td>

<input type="radio" name="gender">M

<input type="radio" name="gender">F

</td>

</tr>

<tr>

<td>Languages known:</td>

<td>

<input type="checkbox">ENGLISH

<input type="checkbox">HINDI

<input type="checkbox">TELUGU

<input type="checkbox">KANNADA

</td>

</tr>

<tr>

<td>HIGHEST QUALIFICATION:</td>

<td>

<select>

<option>NOT APPLICABLE</option>

<option>SSC</option>

<option>INTER</option>

<option>GRADUATION</option>

<option>POST GRADUATION</option>

</select>

</td>
</tr>
<tr>
<td>ADDRESS:</td>
<td>
<textarea cols="30" rows="10"></textarea>
</td>
</tr>
<tr>
<td>
<input type="submit" placeholder="submit">
<input type="reset" placeholder="reset">
</td>
</tr>

</table>
</form>
</body>
</html>
